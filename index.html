<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Legacy's End</title>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
	</style>
	<script>
		// Restore SPA route from query parameter (GitHub Pages SPA trick)
		(() => {
			const query = window.location.search;
			if (query.startsWith('?p=')) {
				const path = decodeURIComponent(query.slice(3).split('&')[0]);
				// Restore with base path
				const fullPath = '/legacys-end' + path;
				window.history.replaceState(null, '', fullPath);
			}
		})();
	</script>
</head>

<body class="">
	<legacys-end-app></legacys-end-app>
	<script type="module" src="/src/legacys-end-app.js"></script>
</body>

</html>
