name: AI Triage Agent

on:
  issues:
    types: [opened, labeled]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight

permissions:
  contents: read
  issues: write
  repository-projects: write

jobs:
  triage:
    if: (github.event_name == 'issues' && github.event.action == 'opened' && github.actor == 'jorgecasar') || (github.event_name == 'issues' && github.event.action == 'labeled') || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Run Gemini Triage
        id: gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_ISSUE_TITLE: ${{ github.event.issue.title }}
          GITHUB_ISSUE_BODY: ${{ github.event.issue.body }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: node tooling/gemini-triage.js

      - name: Sync to Project V2
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          # Extract JSON map from Gemini output
          OUTPUT='${{ steps.gemini.outputs.summary }}'
          BATCH_MODE='${{ steps.gemini.outputs.batch_mode }}'
          
          if [ -z "$OUTPUT" ] || [ "$OUTPUT" = "" ]; then
            echo "No data to sync."
            exit 0
          fi
          
          # Clean JSON
          CLEAN_JSON=$(echo "$OUTPUT" | sed 's/^```json\s*//g' | sed 's/\s*```$//g')
          
          if [ "$BATCH_MODE" = "true" ]; then
            echo "Batch mode sync detected. Processing all issues in map..."
            # For each key (issue number) in the JSON map, run sync
            echo "$CLEAN_JSON" | jq -c 'to_entries[]' | while read -r entry; do
              ISSUE_NUM=$(echo "$entry" | jq -r '.key')
              ISSUE_DATA=$(echo "$entry" | jq -c '.value | . + {issue_number: ('"$ISSUE_NUM"' | tonumber)}')
              echo "Syncing issue #$ISSUE_NUM..."
              node tooling/ai-triage-sync.js "$ISSUE_DATA"
            done
          else
            echo "Single issue sync detected."
            node tooling/ai-triage-sync.js "$CLEAN_JSON"
          fi
