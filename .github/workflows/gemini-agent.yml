name: Gemini Autonomous Agent

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue or PR number to process'
        required: true
      prompt:
        description: 'Manual prompt (optional)'
        required: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  gemini-agent:
    # Trigger if:
    # 1. Mention @gemini-cli in a comment
    # 2. Manual dispatch
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@gemini-cli')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@gemini-cli')) ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "Gemini Agent"
          git config --global user.email "gemini-agent@users.noreply.github.com"

      - name: Checkout PR Branch (if comment)
        if: (github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment') && (github.event.issue.pull_request || github.event.pull_request)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGET_ID="${{ github.event.issue.number || github.event.pull_request.number }}"
          BRANCH_NAME=$(gh pr view "$TARGET_ID" --json headRefName -q .headRefName)
          git checkout "$BRANCH_NAME"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Generate Rules with RuleSync
        run: npx rulesync generate

      - name: Run Gemini CLI
        uses: google-github-actions/run-gemini-cli@v0.1.20
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: "gemini-2.0-flash"
          # Ensure prompt is never completely empty
          prompt: |
            ${{ github.event.comment.body || github.event.inputs.prompt || 'Please analyze the current issue and propose a solution.' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUM: ${{ github.event.inputs.issue_number || github.event.issue.number || github.event.pull_request.number }}
